<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title></title>
  </head>
  <body>
    <div class="">
      <ul class="navbar">
        <li class="left"><a class="active" href="#">Home</a></li>
        <li class="left"><a href="#">News</a></li>
        <li class="left"><a href="#">About</a></li>
        <li class="left"><a href="#">Contact</a></li>
        <li class="left"><a href="#">Videos</a></li>
        <li class="left" style="float: left;"><a href="#">Visit Us</a></li>
      </ul>
    </div>
    <div class="header">
      <h3>WELCOME TO</h3>
      <h1>PIZZA MTANDAO</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="image">
            <img src="./images/pizza2.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="image">
            <img src="./images/pizza2.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="image">
            <img src="./images/pizza2.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-md-6">
        <form class="form" action="index.html" class="" method="post">
            <div class="card">
              <div class="form-group card-body ">
                <label for="size">Choose size: </label>
                <select class="size" name="pizzaSize" required>
                  <option value="0">----</option>
                  <option value="large">Large @1500/=</option>
                  <option value="medium">Medium @1000/=</option>
                  <option value="small">Small @500/=</option>
                </select>
              </div>
              <div class="form-group card-body">
                <label for="crust">Choose Crust: </label>
                <select class="crust" name="pizzaCrust">
                  <option value="none">----</option>
                  <option value="crispy">Crispy @50/=</option>
                  <option value="stuffed">Stuffed @80/=</option>
                  <option value="glutten-free">Glutten free @100/=</option>
                  <option value="flatbread">Flatbread @120/=</option>
                </select>
              </div>
              <hr>
              <div class="form-group  topping card-body">
                Choose Topping: <br>
                <ul>
                  <li class="list-unstyled"><label for=""><input type="checkbox" class="topping" name="topping" value="pepperoni">pepperoni small:60/= medium:100/= large:140/=</label></li>
                  <li class="list-unstyled"><label for=""><input type="checkbox" class="topping" name="topping" value="onions">onions small:40/= medium:80/= large:120/=</label></li>
                  <li class="list-unstyled"><label for=""><input type="checkbox" class="topping" name="topping" value="sausage">sausage small:100/= medium:140/= large:180/=</label></li>
                  <li class="list-unstyled"><label for=""><input type="checkbox" class="topping" name="topping" value="bacon">bacon small:150/= medium:200/= large:250/=</label></li>
                  <li class="list-unstyled"><label for=""><input type="checkbox" class="topping" name="topping" value="extra-cheese">extra cheese small:100/= medium:150/= large:200/=</label></li>
                  <li class="list-unstyled"><label for=""><input type="checkbox"class="topping" name="topping" value="black-olives">black olives small:100/= medium:120/= large:140/=</label></li>
                </ul>
              </div>
              <button type="button" id="order" name="button">ORDER</button>
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group order-charge" style = 'color: red'>

          </div>
          <div class="amount card">
            <div class="form-group amount">
              <label for="">How many pizzas do you want:<input type="number" name="number" id="amount" value=""min="1" size="4" required ></label>
            </div>
            <div class="form-group">
              Do you want your pizza delivered:<br>
              <ul class="" >
                <li class="list-unstyled list-inline-item"><label for="yes"><input type="radio" name="delivery" class="delivery" value="yes" required>Yes</label></li>
                <li class="list-unstyled list-inline-item"><label for="yes"><input type="radio" name="delivery" class="delivery" value="no">No</label></li>
              </ul>
            </div>
          </div>
          <div class="card">
            <input type="submit" class="submit" name="submit" value="submit">
            <ul class="total-charge" style="color: red;">

            </ul>
            <button type="button" class="another-order" name="button">Make New Order</button>
          </div>
        </form>

          <div class="card">
            <button type="button" class="checkout"name="button">CHECKOUT</button>
            <div class="order-details">

            </div>
            <span id="total-charge" style="color: black"></span>
            <button type="button" class="clear" name="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
